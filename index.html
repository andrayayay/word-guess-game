<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guess the State</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="./assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Guess the State! </h1>
     </div>
        
    <div class="row center-block match-my-cols">
        <div class="col-xs-12 col-md-8 text-center left">
            <h2 id="letsPlay">Press any key to get started!</h2>
                <h3>Current word:</h3>
                    <div id="currentWord"></div>
                        <br>

    <div class="row">
        <div class="col-xs-12 col-md-6">
                <h3>Letters Guessed:</h3>
                    <div id="lettersGuessed">--</div>
        </div>

        <div class="col-xs-12 col-md-6">
             <h3>Guesses Left:</h3>
                <div id="guessesLeft">--</div>
        </div>	
    </div>

     <div class="row">
        <div class="col-xs-12 col-md-6">
            <h3>Number of Wins:</h3>
                <div id="wins">0</div>
        </div>

    <div class="col-xs-12 col-md-6">
        <h3>Number of Losses:</h3>
            <div id="losses">0</div>
    </div>
    </div>
    </div>
        
    <div class="col-xs-12 col-md-4 right">
        <img class="center-block" src="./assets/images/americagif.gif" alt="AmericaGif" style="height:180px;">
    </div>
</div>
</div>


    <div id="audio">
        <audio src="./assets/This Is America.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
